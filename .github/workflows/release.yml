name: Docker Releaseon:    push:        branches: [master]permissions:    contents: read    packages: writejobs:    release:        runs-on: ubuntu-latest        container:            image: docker:dind        steps:            - name: Checkout repository              uses: actions/checkout@v4              with:                  persist-credentials: false            - name: Set up QEMU              uses: docker/setup-qemu-action@v3            - name: Set up Docker Buildx              uses: docker/setup-buildx-action@v3            - name: Log in to GitHub Container Registry              uses: docker/login-action@v3              with:                  registry: ghcr.io                  username: ${{ github.repository_owner }}                  password: ${{ secrets.GITHUB_TOKEN }}            - name: Set Docker Tags              run: |                  OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')                  IMAGE="ghcr.io/${OWNER}/gewas"                  echo "TAGS=${IMAGE}:latest" >> $GITHUB_ENV            - name: Build and Push Docker Image              uses: docker/build-push-action@v6              with:                  context: ./backend                  file: ./backend/Dockerfile                  platforms: linux/amd64                  push: true                  tags: ${{ env.TAGS }}                  cache-from: type=gha                  cache-to: type=gha,mode=max